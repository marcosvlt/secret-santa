<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Inter&display=swap" rel="stylesheet">
  <link href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
" rel="stylesheet" />
  <link href="
https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css
" rel="stylesheet" />
  <title>Secret Santa</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>   
    <div class="content">
      <div class="content__main">
        <section>
          <h1 class="section__title">Secret <span>Santa</span></h1>
          <form class="form">
            <label class="form__label">
              Type a friend's name
            </label>
            <input id="friend-name" class="form__input" type="text" placeholder="Friend's name">
            <div class="form__buttons">
              <button onclick="add()" type="button" class="button primary">Add</button>
              <button onclick="draw()" type="button" class="button secondary">Draw</button>
              <a onclick="restart()" href="#" class="form__link">Restart</a>
            </div>
          </form>
        </section>
        <section class="section--results">
          <article>
            <p class="friends__title">Included friends</p>
            <div class="friends__container">
              <p id="friends_list"></p>
            </div>
          </article>
          <article>
            <p class="prizeDraw__title">Draw</p>
            <div class="prizeDraw__container">
              <p id="draw-list"></p>
            </div>
          </article>
        </section>
      </div>
    </div>
  </main>
  

    <script src="js/app.js"></script>
</body>

</html>
